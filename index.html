<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: aliceblue;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    .btn-container {
        text-align: center;
        margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Strength Checker</h1>
    <label for="password">Enter the password:</label>
    <input type="password" id="password">
    <div class="btn-container">
        <button id="checkButton">Check Password Strength</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    document.getElementById('checkButton').addEventListener('click', function() {
      var passwordInput = document.getElementById('password');
      var password = passwordInput.value;
      var strength = 0;
      var remarks = '';
      var lowerCount = upperCount = numCount = wspaceCount = specialCount = 0;

      for (var i = 0; i < password.length; i++) {
        var char = password.charAt(i);
        if (/[a-z]/.test(char)) {
          lowerCount++;
        } else if (/[A-Z]/.test(char)) {
          upperCount++;
        } else if (/[0-9]/.test(char)) {
          numCount++;
        } else if (char === ' ') {
          wspaceCount++;
        } else {
          specialCount++;
        }
      }

      if (lowerCount >= 1) {
        strength++;
      }
      if (upperCount >= 1) {
        strength++;
      }
      if (numCount >= 1) {
        strength++;
      }
      if (wspaceCount >= 1) {
        strength++;
      }
      if (specialCount >= 1) {
        strength++;
      }

      if (strength === 1) {
        remarks = 'That\'s a very bad password. Change it as soon as possible.';
      } else if (strength === 2) {
        remarks = 'That\'s a weak password. You should consider using a tougher password.';
      } else if (strength === 3) {
        remarks = 'Your password is okay, but it can be improved.';
      } else if (strength === 4) {
        remarks = 'Your password is hard to guess. But you could make it even more secure.';
      } else if (strength === 5) {
        remarks = 'Now that\'s one hell of a strong password!!! Hackers don\'t have a chance guessing that password!';
      }

      var resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<p>Your password has:</p>' +
                            '<p>' + lowerCount + ' lowercase letters</p>' +
                            '<p>' + upperCount + ' uppercase letters</p>' +
                            '<p>' + numCount + ' digits</p>' +
                            '<p>' + wspaceCount + ' whitespaces</p>' +
                            '<p>' + specialCount + ' special characters</p>' +
                            '<p>Password Score: ' + (strength / 5) + '</p>' +
                            '<p>Remarks: ' + remarks + '</p>';
    });
  </script>
</body>
</html>
